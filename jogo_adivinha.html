<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n)
        }

        var numeroPensado = sorteia(parseInt(prompt("Digite um numero limite para a adivinhação")));
        console.log(numeroPensado)
        var i = 1
        while (i <= 3) {
            var chute = parseInt(prompt("Digite seu chute!"));

            if (chute == numeroPensado) {
                alert("Você acertou!")
                break
            } else if (chute < numeroPensado) {
                alert("Você errou, o número pensado é maior do que " + chute);
            } else {
                alert("Você errou, o número pensado é menor do que " + chute);
            }

            i++;
        }


    </script>
</body>

</html>
