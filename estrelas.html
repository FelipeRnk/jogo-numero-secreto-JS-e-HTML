<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRELAS</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        for (var linha = 1; linha <= 3; linha++) {
            for (var coluna = 1; coluna <= 185; coluna++) {
                document.write("*");
            }
            pulaLinha();
        }

    </script>
</body>

</html>
