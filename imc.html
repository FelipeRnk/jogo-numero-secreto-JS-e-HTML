<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha()
        }

        function calculaImc(altura, peso) {
            return Math.round(peso / (altura * altura));
        }

        var nome = prompt("Digite seu Nome:");
        var alturaInformada = prompt("Digite sua Altura");
        var pesoInformado = prompt("Digite seu peso");

        var imc = calculaImc(alturaInformada, pesoInformado);
        mostra("IMC é igual a: " + imc);

        if (imc < 18.5) {
            mostra('você esta abaixo do recomendado')
        }

        if (imc > 35) {
            mostra('você esta acima do recomendado')
        }

        if (imc >= 18.5 && imc <= 35) {
            mostra("seu IMC está execelente!")
        }

    </script>
</body>

</html>
