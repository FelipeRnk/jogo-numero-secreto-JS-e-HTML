<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }


        for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
            mostra("7 vezes " + multiplicador + " é igual à " + 7 * multiplicador)

        }
        mostra("FIM")

    </script>


</body>

</html>
