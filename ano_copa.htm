<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ano-copa</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }

        function mostra(texto) {
            document.write(texto);
            pulaLinha();
        }

        var anoCopa = 1930;

        while (anoCopa <= 2024) {

            mostra("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
        }

        mostra("Fim");

    </script>
</body>

</html>
